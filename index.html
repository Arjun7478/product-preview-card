<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <picture>
          <source media="(min-width:768px)" srcset="images/image-product-desktop.jpg" />
          <img class="img" src="images/image-product-mobile.jpg" alt="#" style="width: 100%" />
        </picture>
      </div>

      <div class="card-deatails">
        <h3 class="product-type">parfume</h3>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of
          CHANEL
        </p>
        <div div class="price">
          <h1 class="discound-price">$149.99</h1>
          <h4 class="orginal-price">$169.99</h4>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="" />
          <span class="btn-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
